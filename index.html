<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating Component</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="card">
        <img class="star" src="./src/images/icon-star.svg" alt="icone de uma estrela">
        <p class="selection" id="selection"></p>
        <h1 id="title">How did we do?</h1>
        <p id="description"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ol class="rate">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>

        <button class="submit" id="submit">Submit</button>
    </main>

    <script type="text/javaScript" src="src/js/script.js"></script>
</body>
</html>
